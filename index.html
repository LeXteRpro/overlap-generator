<html lang="en">

  <meta charset="UTF-8">

</head>
<body class="bg">

  <!-- Page Wrapper -->
  <div class="page-wrapper">

   <!-- Text Overlap Generator -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
              <li><a href="index.html">Overlap Generator</a></li>
              <li><a href="about.html">About</a></li>
              <li><a href="contact.html">Contact</a></li>
            </ul>
          </div>
        </div>
      </nav>


  <div class="row">
    <div class="col-xs-12 col-sm-12 col-sm-offset-1 col-md-9 col-md-offset-1 col-lg-10 col-lg-offset-3">

      <div class="generator-wrapper">

      <h2>Starcraft Broodwar: Overlap Generator</h2>

     <form action="">

      <section>
        <h4><strong>Your Message</strong></h4>
        <input type="text" id="overlapInput" placeholder = "I love bounding..." value="">

      <div class="pixNum-wrapper"><h5>Number of Pixels:</h5><p id="pixelNum">0</p></div>

      </section>

      <h4><strong>Select your overlap method:</strong></h4>

      <section class="button-wrapper">
        <button type="button" id="x2textOverlapButton" class="overlapButtons" onclick="x2textOverlapFunction()">x2 Text Overlap</button>
        <button type="button" id="x2unitOverlapButton" class="overlapButtons" onclick="x2unitOverlapFunction()">x2 Unit Overlap</button>
        <!-- <button type="button" id="x3textOverlapButton" class="overlapButtons" onclick="x3textOverlapFunction()">x3 Text Overlap</button> -->
        <!-- <button type="button" id="x3unitOverlapButton" class="overlapButtons" onclick="x3unitOverlapFunction()">x3 Unit Overlap</button> -->
        <button type="button" id="x2briefingOverlapButton" class="overlapButtons" onclick="x2missionBriefingOverlapFunction()">x2 Briefing Text</button>
        <!-- <button type="button" id="x3briefingOverlapButton" class="overlapButtons" onclick="x3missionBriefingOverlapFunction()">x2 Briefing Objectives</button> -->
      </section> <!-- Close Button Wrapper -->

      <section class="textarea-wrapper">
        <textarea name="" id="overlapResults" class="warning" cols="85" rows="4" readonly></textarea>
      </section>
      </form>
      <button class="btn" data-clipboard-action="copy" data-clipboard-target="#overlapResults">Copy to Clipboard</button>
      <!-- End Text Overlap Generator -->

    </form>

    </div> <!-- Close Generator Wrapper -->
  </div> <!-- Close Column -->

    <div class="col-md-4"></div>
  </div> <!-- Close Row -->
</div><!-- Close Page Wrapper -->
